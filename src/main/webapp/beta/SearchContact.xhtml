<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
            <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        </h:head>

        <h:body style="background-color:  palegreen; " >

            <h1 style="color: blue">Kontaktdaten</h1>
            <h:form >
                <div>
                    <p:inputText id="Searchtext" value="#{searchController.inputSearch}" placeholder="Vorname, Nachname oder PLZ" style="width: 300px; color: deepskyblue">
                        <p:ajax event="keyup"   listener="#{searchController.search()}"   update="datatable,out1"/>
                    </p:inputText><br/>

                    <h:outputText id="out1" value="#{searchController.inputSearch}" /><br/>


                    <ui:include src= "ContactView.xhtml"/>
                </div>
                <h:outputText id="out2" value="Made by Celine :-)" style="font-size: 30px; color: blue"/>
            </h:form>
        </h:body>
    </f:view>
</html>
