<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

             <p:dataTable var="contact" value="#{contactController.contacts}" emptyMessage="Keine Kontakte vorhanden.">
                <p:column headerText="Titel">
                    <h:outputText value="#{contact.title}" />
                </p:column>

                <p:column headerText="Vorname">
                    <h:outputText value="#{contact.firstName}" />
                </p:column>

                <p:column headerText="Nachname">
                    <h:outputText value="#{contact.lastName}" />
                </p:column>
                
                <p:column headerText="Geschlecht">
                    <h:outputText value="#{contact.sex}" />
                </p:column>

                <p:column headerText="Communications">
                    <h:outputText value="#{contact.communications}" />
                </p:column>
            </p:dataTable>
        </h:body>

    </f:view>
</html>
