<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:dataTable var="contact" value="#{contactController.contacts}" emptyMessage="Keine Kontakte vorhanden.">
                <p:column headerText="Titel" style="width: 30px">
                    <h:outputText value="#{contact.title}" />
                </p:column>

                <p:column headerText="Vorname" style="width: 70px">
                    <h:outputText value="#{contact.firstName}" />
                </p:column>

                <p:column headerText="Nachname" style="width: 80px">
                    <h:outputText value="#{contact.lastName}" />
                </p:column>

                <p:column headerText="Geschlecht" style="width: 90px" >
                    <h:outputText value="#{contact.sex}" />
                </p:column>
                
                  <p:column headerText="Anschrift">
                      <h:outputText value="#{contactController.street(contact)}" escape="false" />
                </p:column>
                
                <p:column headerText="PLZ" style="width: 90px">
                    <h:outputText value="#{contactController.zipCode(contact)}" escape="false" />
                </p:column>
                
                <p:column headerText="Stadt">
                    <h:outputText value="#{contactController.city(contact)}" escape="false" />
                </p:column>
                
                <p:column headerText="Land">
                    <h:outputText value="#{contactController.country(contact)}" escape="false" />
                </p:column>
                
                <p:column headerText="Communications">
                    <h:outputText value="#{contactController.communication(contact)}" escape="false"/>
                </p:column>
            </p:dataTable>
        </h:body>

    </f:view>
</html>
